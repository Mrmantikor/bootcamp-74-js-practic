<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="
https://cdn.jsdelivr.net/npm/material-icons@1.13.14/iconfont/material-icons.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/food-service.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="toolbar">
      <!-- Разметка переключателя темы -->
      <div class="theme-switch">
        <svg class="theme-switch__icon" role="img" aria-label="Іконка сонця">
          <use href="./images/sprite.svg#sun"></use>
        </svg>

        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Перемикач світла і темної теми"
          />
          <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle"> </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>

        <svg class="theme-switch__icon" aria-label="Іконка місяця">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>
    <ul class="gallery"></ul>
    <script type="module" src="./js/module-09/food-service.js"></script>
  </body>
</html>
