<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calculator.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-type="previous-operand" class="previous-operand"></div>
        <div data-type="current-operand" class="current-operand"></div>
      </div>
      <button data-type="all-clear" class="span-two">AC</button>
      <button data-type="delete">DEL</button>
      <button data-type="operation">รท</button>
      <button data-type="number">1</button>
      <button data-type="number">2</button>
      <button data-type="number">3</button>
      <button data-type="operation">*</button>
      <button data-type="number">4</button>
      <button data-type="number">5</button>
      <button data-type="number">6</button>
      <button data-type="operation">+</button>
      <button data-type="number">7</button>
      <button data-type="number">8</button>
      <button data-type="number">9</button>
      <button data-type="operation">-</button>
      <button data-type="number">.</button>
      <button data-type="number">0</button>
      <button data-type="equals" class="span-two">=</button>
    </div>

    <script src="./js/calculator.js" type="module"></script>
  </body>
</html>
